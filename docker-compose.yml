version: '3'

services:
    web:
        container_name: api-city
        build: ./api
        command: yarn dev
        volumes:
            - ./api:/usr/app/
        environment:
            NODE_ENV: 'development'
            DB_MONGODB_NAME_TEST: 'api_city_test'
            DB_MONGODB_NAME: 'api_city'
            DB_MONGODB_DOMAIN: 'mongodb://database'
            PORT: 9090
            LOGGER_LEVEL: debug
        ports:
            - '9090:9090'
        depends_on:
            - database
        links:
            - database

    client:
        container_name: client-api-city
        build:
            context: ./client
            dockerfile: Dockerfile
        command: yarn serve
        volumes:
            - ./client:/usr/client
        ports:
            - '8080:8080'
        depends_on:
            - web
        links:
            - web

    database:
        container_name: mongodb-api-city
        image: 'mongo'
        volumes:
            - ./api/data:/data/db
        ports:
            - '27017:27017'
